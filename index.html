<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Inquiry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .pagination-controls {
            margin-top: 20px;
        }
        .empty-state {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .result-container {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cheque Inquiry</h1>
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="search" class="form-control" placeholder="Search...">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th data-column="SNO">S.No</th>
                        <th data-column="NARRATION">Narration</th>
                        <th data-column="AMOUNT">Amount</th>
                        <th data-column="CHEQ_NO">Cheque No</th>
                        <th data-column="NAR">NAR</th>
                        <th data-column="BNO">BNO</th>
                        <th data-column="PVN">PVN</th>
                        <th data-column="DD">DD</th>
                    </tr>
                </thead>
                <tbody id="checksTable"></tbody>
            </table>
        </div>
        <div id="emptyState" class="empty-state">
            <i class="fas fa-exclamation-circle"></i> No data found.
        </div>
        <div id="result" class="result-container alert alert-info"></div>
        <div id="paginationControls" class="pagination-controls"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JS Modules -->
    <script type="module" src="./index.js"></script>
</body>
</html>
