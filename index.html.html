<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cheque List Viewer for Banking Transactions">
    <title>Modern Cheque List Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--background-color);
            border-radius: 8px;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
        }

        .search-input input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-input input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: #64748b;
            color: white;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        th:hover {
            background-color: #f1f5f9;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .sort-icon {
            display: inline-block;
            margin-left: 0.5rem;
            transition: transform 0.2s;
        }

        .sort-asc .sort-icon {
            transform: rotate(180deg);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            background-color: #f8fafc;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Modern Cheque List Viewer</h1>
            <p>Search and manage your banking transactions efficiently</p>
        </div>
        
        <div class="search-container">
            <div class="search-input">
                <label for="search" class="sr-only">Search Transactions</label>
                <input 
                    type="search" 
                    id="search" 
                    placeholder="Search by any field..."
                    aria-label="Search transactions"
                >
            </div>
            <button onclick="searchAndFilterXML()" class="btn btn-primary" aria-label="Perform search">
                <i class="fas fa-search"></i> Search
            </button>
            <button onclick="resetTable()" class="btn btn-secondary" aria-label="Reset table">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <div class="table-container" id="tableContainer">
            <table id="chequeTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('SNO')">S.No <span class="sort-icon">↓</span></th>
                        <th onclick="sortTable('NARRATION')">Payee(s) <span class="sort-icon">↓</span></th>
                        <th onclick="sortTable('AMOUNT')">Amount <span class="sort-icon">↓</span></th>
                        <th onclick="sortTable('CHEQ_NO')">Cheque No <span class="sort-icon">↓</span></th>
                        <th onclick="sortTable('NAR')">In Care Of <span class="sort-icon">↓</span></th>
                        <th onclick="sortTable('BNO')">BNO <span class="sort-icon">↓</span></th>
                        <th onclick="sortTable('PVN')">PON <span class="sort-icon">↓</span></th>
                        <th onclick="sortTable('DD')">GPO Details <span class="sort-icon">↓</span></th>
                    </tr>
                </thead>
                <tbody id="checksTable"></tbody>
            </table>
        </div>

        <div id="result" aria-live="polite"></div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-search"></i>
            <p>Enter search terms to view transactions</p>
        </div>
    </div>

        function parseXMLToTable() {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlData, "text/xml");
            const gPvnElements = xmlDoc.getElementsByTagName('G_PVN');
            const tableBody = document.getElementById('checksTable');
            tableBody.innerHTML = '';

            for (let i = 0; i < gPvnElements.length; i++) {
                const row = document.createElement('tr');
                const fields = ['SNO', 'NARRATION', 'AMOUNT', 'CHEQ_NO', 'NAR', 'BNO', 'PVN', 'DD'];
                
                fields.forEach(field => {
                    const cell = document.createElement('td');
                    let value = gPvnElements[i].getElementsByTagName(field)[0]?.textContent.trim() || '';
                    
                    if (field === 'AMOUNT') {
                        value = parseFloat(value).toLocaleString('en-US');
                    }
                    
                    cell.textContent = value;
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            }
        }

        function searchAndFilterXML() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            if (!searchTerm) {
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                return;
            }

            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            const rows = document.querySelectorAll('#checksTable tr');
            let found = false;

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const matchesSearch = Array.from(cells).some(cell => 
                    cell.textContent.toLowerCase().includes(searchTerm)
                );

                row.style.display = matchesSearch ? '' : 'none';
                if (matchesSearch) found = true;
            });

            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = found 
                ? `<i class="fas fa-check-circle"></i> Found results for "${searchTerm}"` 
                : '<i class="fas fa-times-circle"></i> No results found.';
        }

        function resetTable() {
            document.getElementById('search').value = '';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function sortTable(columnName) {
            const table = document.getElementById('chequeTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const columnIndex = {
                'SNO': 0, 'NARRATION': 1, 'AMOUNT': 2, 'CHEQ_NO': 3, 
                'NAR': 4, 'BNO': 5, 'PVN': 6, 'DD': 7
            }[columnName];

            const currentHeader = table.querySelector(`th:nth-child(${columnIndex + 1})`);
            const isAscending = !currentHeader.classList.contains('sort-asc');

            table.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });

            currentHeader.classList.add(isAscending ? 'sort-asc' : 'sort-desc');

            rows.sort((a, b) => {
                const aValue = a.getElementsByTagName('td')[columnIndex].textContent.trim();
                const bValue = b.getElementsByTagName('td')[columnIndex].textContent.trim();

                const isNumeric = ['AMOUNT', 'SNO', 'CHEQ_NO', 'PVN', 'BNO'].includes(columnName);

                if (isNumeric) {
                    const aNum = parseFloat(aValue.replace(/,/g, ''));
                    const bNum = parseFloat(bValue.replace(/,/g, ''));
                    return isAscending ? aNum - bNum : bNum - aNum;
                }

                return isAscending
                    ? aValue.localeCompare(bValue, undefined, { numeric: true })
                    : bValue.localeCompare(aValue, undefined, { numeric: true });
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        document.addEventListener('DOMContentLoaded', () => {
            parseXMLToTable();
            resetTable();
        });

        // Add keyboard support for search
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAndFilterXML();
            }
        });
    </script>
