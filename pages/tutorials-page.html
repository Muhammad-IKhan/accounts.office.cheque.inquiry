<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Playbook for Bloggers</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    body {
        margin: 0;
        font-family: Roboto, Arial, sans-serif;
        background: #fff;
        color: #222;
    }
    
    .playlist-container {
        max-width: 1080px;
        margin: 32px auto;
        padding: 0 12px;
    }
    
    .playlist-header {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: rgb(246, 240, 240);
        padding: 10px 15px;
        justify-content: space-between;
        flex-wrap: wrap;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Optional: make it look better on small screens */
      @media (max-width: 600px) {
      .playlist-header h2 {
          font-size: 16px;
          margin-bottom: 8px;
      }

      .play-all-btn {
          font-size: 14px;
          padding: 6px 10px;
      }

      .playlist-header {
          flex-direction: column;
          align-items: flex-start;
      }
    }
    
    .playlist-header h2 {
        font-weight: 500;
        font-size: 18px;
        margin: 0 16px 0 0;
        flex: 1;
    }
    
    .play-all-btn {
        background: transparent;
        border: none;
        color: #065fd4;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        padding: 4px 8px;
    }
    
    .video-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
    }
    
    .video-card {
        width: 204px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgba(60, 60, 60, 0.04);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        border: 1px solid #eee;
    }
    
    .thumb {
        position: relative;
        width: 100%;
        height: 115px;
        overflow: hidden;
        background: #ddd;
        display: flex;
        align-items: flex-end;
    }
    
    .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    .corner-label {
        position: absolute;
        top: 0;
        left: 0;
        background: #d50064;
        color: #fff;
        font-size: 13px;
        font-weight: bold;
        padding: 4px 10px 4px 6px;
        border-radius: 3px 0 10px 0;
        z-index: 2;
        letter-spacing: 0.7px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
    }
    
    .duration {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        font-size: 13px;
        padding: 2px 6px;
        border-radius: 3px;
        z-index: 2;
    }
    
    .video-info {
        padding: 10px 8px 8px 8px;
        display: flex;
        flex-direction: column;
        gap: 1px;
    }
    
    .video-title {
        font-size: 15px;
        font-weight: 500;
        margin: 0 0 2px 0;
        color: #111;
        line-height: 1.3;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .channel {
        font-size: 13px;
        color: #606060;
        margin-bottom: 1px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .meta {
        font-size: 12px;
        color: #989898;
    }
    
    @media (max-width: 1100px) {
        .playlist-container {
        max-width: 99vw;
        }
        .video-card {
        width: 31vw;
        min-width: 170px;
        }
    }
    
    @media (max-width: 700px) {
        .video-grid {
        flex-direction: column;
        gap: 10px;
        }
        .video-card {
        width: 98vw;
        margin: 0 auto;
        }
    }
    </style>
  </head>
  <body>
    <main class="playlist-container">
      <header class="playlist-header">
        <h2 style="color: green;background-color: rgb(246, 240, 240);">► Application User Interface Tutorials</h2>
        <button class="play-all-btn">↵ Return to App</button>
      </header>
      <section class="video-grid">
        <!-- Video Card 1 -->
        <a href="https://youtu.be/nAV1XJGEi40?si=JQmwxDqexhALo1Yi" target="_blank">
          <article class="video-card">
            <div class="thumb">
              <div class="corner-label">is there difficulty using app</div>
              <img src="images/image1" alt="" />
              <span class="duration">00:37</span>
            </div>
            <div class="video-info">
              <h3 class="video-title">How to use application</h3>
              <span class="channel">Application basic interface</span>
              <span class="meta">03 views • 1 month ago</span>
            </div>
          </article>
        </a>

        </a>
    
        <!-- Video Card 4 -->
        <a href="#video4">
          <article class="video-card">
            <div class="thumb">
              <div class="corner-label"></div>
              <img src="" alt="" />
              <span class="duration">00:00</span>
            </div>
            <div class="video-info">
              <h3 class="video-title"></h3>
              <span class="channel"> </span>

        </a>
    
        <!-- Video Card 5 -->

        </a>
      </section>
    </main>

</html>
